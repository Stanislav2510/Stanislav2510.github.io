<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>"Таблица 1.3"</title>
 </head>
 <body>
    <center>
    <table border="1" width="600" height="100">
                
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td valign ="top" rowspan="2">3</td>
                    <td valign ="top" rowspan="3">8</td>
                    <td valign ="top" rowspan="3">9</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>

                <tr>
                    <td colspan="2">6</td>
                    <td>7</td>
                </tr>

                <tr>
                    <td colspan="3">10</td>
                    <td colspan="1">11</td>
                    <td colspan="2">12</td>
                </tr>

                <tr>
                    <td colspan="4">13</td>
                    <td colspan="1">14</td>
                </tr>
    </table>
    </center>
 </html>
