<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>"Таблица 1.1"</title>
 </head>
 <body>
    <center>
    <table border="1" width="200" height="100">
                
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="2">3</td>
                </tr>
    
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
    
                <tr>
                    <td colspan="2">6</td>
                    <td>7</td>
                </tr>
    </table>
    </center>
 </html>
